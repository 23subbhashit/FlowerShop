<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .jumbotron{
        background-color: rgb(0, 132, 255);
    }
</style>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bootstrap theme</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
              <li class="active" ><a href="{% url 'index' %}">Home</a></li>
              <li class="active" ><a href="{% url 'shop' %}">Upload</a></li>
              <li class="active" ><a href="{% url 'images' %}">View</a></li>
              <li class="active" ><a href="{% url 'logout' %}?next={% url 'index' %}">Logout</a></li>
              {% else %}
              <li class="active" ><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'login' %}">SignIn</a></li>
              <li><a href="{% url 'register' %}">SignUp</a></li>
              <li><a href="{% url 'login' %}">AdminSignIn</a></li>
              <li><a href="{% url 'register' %}">AdminSignUp</a></li>
              {% endif %}
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <header class="jumbotron"> 
        <center><h1 style="color: white;">Flower Shop</h1></center>
    </header>
    
    <div class="container">
    {% for plant in plant_images %} 
            <div class="col-md-3"> 
                    {{ plant.name }} 
                     <img src="{{ plant.Main_Img.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" /> 
            </div>
    {% endfor %} 
</div>
</body>
</html>
